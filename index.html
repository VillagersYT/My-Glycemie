<!DOCTYPE html>
<html>
<head>
  <title>Test API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Test API</h1>
  <div id="api-response"></div>
  <script>
    const testApiEndpoint = "https://jsonplaceholder.typicode.com/posts/1";

    fetch(testApiEndpoint)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById("api-response").innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById("api-response").innerHTML = `Error: ${error.message}`;
      });
  </script>
</body>
</html>
